<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VibeApp - Welcome</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            color: white;
            padding: 2.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-7 text-center">
                <div class="glass-card shadow">
                    <h1 class="display-4 fw-bold mb-3">Welcome to VibeApp!</h1>
                    <div class="badge bg-light text-dark mb-4 fs-6">
                        <i class="bi bi-clock"></i>
                        Server Time: <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </div>
                    <p class="lead mb-4">Thymeleaf and <strong>Bootstrap 5</strong> are successfully integrated into
                        your Spring Boot project.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="/" class="btn btn-light btn-lg px-4 fw-bold">Go Home</a>
                        <a href="/api/hello" class="btn btn-outline-light btn-lg px-4">API Hello</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
