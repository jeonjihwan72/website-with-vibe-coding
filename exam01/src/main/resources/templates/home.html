<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VibeApp - Home</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            color: white;
            padding: 3rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 text-center">
                <div class="glass-card shadow-lg animate__animated animate__fadeIn">
                    <h1 class="display-3 fw-bold mb-3">Hello, Vibe!</h1>
                    <p class="lead mb-4">Welcome to your beautifully rendered home page, now powered by
                        <strong>Bootstrap 5</strong>.
                    </p>
                    <hr class="my-4 bg-white opacity-25">
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="/posts" class="btn btn-light btn-lg px-4 gap-3 fw-bold">View Posts</a>
                        <a href="/api/hello" class="btn btn-outline-light btn-lg px-4 gap-3">API Test</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
