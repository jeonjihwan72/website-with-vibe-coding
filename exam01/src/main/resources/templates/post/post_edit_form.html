<!DOCTYPE html>

<html class="light" lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Post Edit Form Variant 1</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans KR", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-[#0d141b] dark:text-slate-200 min-h-screen">
    <div class="layout-container flex flex-col min-h-screen">
        <!-- Top Navigation Bar -->
        <header
            class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e7edf3] dark:border-slate-800 bg-white dark:bg-slate-900 px-10 py-3 sticky top-0 z-50">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-4 text-[#0d141b] dark:text-white">
                    <div class="size-6 text-primary">
                        <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-lg font-bold leading-tight tracking-tight">Community Board</h2>
                </div>
                <div class="flex items-center gap-9">
                    <a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Home</a>
                    <a class="text-sm font-medium leading-normal hover:text-primary transition-colors"
                        href="#">Posts</a>
                    <a class="text-sm font-medium leading-normal hover:text-primary transition-colors"
                        href="#">Categories</a>
                    <a class="text-sm font-medium leading-normal hover:text-primary transition-colors"
                        href="#">About</a>
                </div>
            </div>
            <div class="flex flex-1 justify-end gap-8">
                <label class="flex flex-col min-w-40 h-10 max-w-64">
                    <div class="flex w-full flex-1 items-stretch rounded-lg h-full overflow-hidden">
                        <div
                            class="text-[#4c739a] flex border-none bg-[#e7edf3] dark:bg-slate-800 items-center justify-center pl-4">
                            <span class="material-symbols-outlined text-xl">search</span>
                        </div>
                        <input
                            class="form-input flex w-full min-w-0 flex-1 border-none bg-[#e7edf3] dark:bg-slate-800 focus:ring-0 h-full placeholder:text-[#4c739a] px-4 pl-2 text-base font-normal leading-normal"
                            placeholder="Search" value="" />
                    </div>
                </label>
                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border border-slate-200 dark:border-slate-700"
                    data-alt="User profile avatar placeholder"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAtpYYMq-oifkXhlqXLmgQLYFRHHkm-uHpopli_6AyKWJsigS3IbgTTv3cCAW0iAGmECaxv4S9-Gt3LCEqje9QgGejzXnPXCoNz0pg2tgZRNtGdxt__g4xt7K-SprocDA2LP9i8qQBNpUn4j8EtU2ROxkgjfacIp5B2VOE4wxTU9_wbU98T0hSuRnjWFKax3P0R5bz1I35rBzvfVuysn8BImaPL3LsQxAd3Z1k10BQc7URsT_7_Lc9cQZNEmKmDLQlraPHocHNyJkfE");'>
                </div>
            </div>
        </header>
        <main class="flex-1 flex justify-center py-10 px-4">
            <div class="layout-content-container flex flex-col max-w-[960px] w-full gap-6">
                <!-- Page Heading -->
                <div class="flex flex-wrap justify-between gap-3 px-4">
                    <div class="flex min-w-72 flex-col gap-1">
                        <p class="text-[#0d141b] dark:text-white text-4xl font-black leading-tight tracking-tight">게시글
                            수정</p>
                        <p class="text-[#4c739a] dark:text-slate-400 text-base font-normal leading-normal">게시글의 내용을
                            수정합니다.</p>
                    </div>
                </div>
                <!-- Read-only Information Section -->
                <div
                    class="mx-4 p-6 bg-white dark:bg-slate-900 rounded-xl border border-[#cfdbe7] dark:border-slate-800 shadow-sm">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="flex flex-col gap-1">
                            <p
                                class="text-[#4c739a] dark:text-slate-500 text-xs font-semibold uppercase tracking-wider">
                                번호</p>
                            <p th:text="${post.no}" class="text-[#0d141b] dark:text-slate-200 text-base font-medium">
                                1024</p>
                        </div>
                        <div class="flex flex-col gap-1 border-l border-slate-100 dark:border-slate-800 md:pl-4">
                            <p
                                class="text-[#4c739a] dark:text-slate-500 text-xs font-semibold uppercase tracking-wider">
                                등록일</p>
                            <p th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"
                                class="text-[#0d141b] dark:text-slate-200 text-base font-medium">2023-10-27</p>
                        </div>
                        <div class="flex flex-col gap-1 border-l border-slate-100 dark:border-slate-800 md:pl-4">
                            <p
                                class="text-[#4c739a] dark:text-slate-500 text-xs font-semibold uppercase tracking-wider">
                                수정일</p>
                            <p th:text="${post.updatedAt != null ? #temporals.format(post.updatedAt, 'yyyy-MM-dd') : ''}"
                                class="text-[#0d141b] dark:text-slate-200 text-base font-medium">2023-10-28</p>
                        </div>
                        <div class="flex flex-col gap-1 border-l border-slate-100 dark:border-slate-800 md:pl-4">
                            <p
                                class="text-[#4c739a] dark:text-slate-500 text-xs font-semibold uppercase tracking-wider">
                                조회수</p>
                            <p th:text="${#numbers.formatInteger(post.views, 0, 'COMMA')}"
                                class="text-[#0d141b] dark:text-slate-200 text-base font-medium">1,250</p>
                        </div>
                    </div>
                </div>
                <!-- Form Section -->
                <form th:action="@{/posts/{no}/save(no=${post.no})}" method="post">
                    <div class="flex flex-col gap-4 px-4 py-2">
                        <!-- Title Input -->
                        <div class="flex flex-col gap-2">
                            <label class="text-[#0d141b] dark:text-white text-base font-bold leading-normal">제목</label>
                            <input th:value="${post.title}" name="title" required
                                class="form-input flex w-full rounded-lg text-[#0d141b] dark:text-white dark:bg-slate-900 focus:border-primary focus:ring-1 focus:ring-primary border-[#cfdbe7] dark:border-slate-800 h-14 px-4 text-base font-normal transition-all"
                                placeholder="제목을 입력하세요" type="text" value="최신 커뮤니티 트렌드 분석 및 향후 전망" />
                        </div>
                        <!-- Content Textarea -->
                        <div class="flex flex-col gap-2">
                            <label class="text-[#0d141b] dark:text-white text-base font-bold leading-normal">내용</label>
                            <textarea th:text="${post.content}" name="content" required
                                class="form-input flex w-full rounded-lg text-[#0d141b] dark:text-white dark:bg-slate-900 focus:border-primary focus:ring-1 focus:ring-primary border-[#cfdbe7] dark:border-slate-800 min-h-[400px] p-4 text-base font-normal leading-relaxed transition-all"
                                placeholder="내용을 입력하세요">안녕하세요. 오늘은 2023년 하반기 커뮤니티 트렌드에 대해 분석해보고자 합니다.

최근 유저들은 단순한 정보 나열보다는 개인화된 경험과 실시간 상호작용을 중시하고 있습니다. 특히 데스크톱 환경에서의 사용성 개선은 체류 시간 증대에 직결되는 요소입니다.

이번 포스트에서는 다음과 같은 주제를 다룹니다:
1. UI/UX 디자인의 일관성
2. 다크모드 지원의 중요성
3. 커뮤니티 멤버 간의 피드백 루프 구축

상세한 내용은 아래 본문을 통해 확인하실 수 있습니다...</textarea>
                        </div>
                    </div>
                    <!-- Action Buttons -->
                    <div class="flex justify-end items-center gap-4 px-4 py-6">
                        <button type="button" th:onclick="|location.href='@{/posts/{no}(no=${post.no})}'|"
                            class="px-6 py-3 rounded-lg border border-[#cfdbe7] dark:border-slate-700 text-[#0d141b] dark:text-slate-300 text-base font-bold hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                            취소
                        </button>
                        <button type="submit"
                            class="px-6 py-3 rounded-lg bg-primary text-white text-base font-bold hover:bg-primary/90 shadow-md shadow-primary/20 transition-all flex items-center gap-2">
                            <span class="material-symbols-outlined text-xl">check</span>
                            수정 완료
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <!-- Footer -->
        <footer class="mt-auto py-8 border-t border-slate-200 dark:border-slate-800 text-center text-sm text-[#4c739a]">
            <p>© 2023 Community Board Platform. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
