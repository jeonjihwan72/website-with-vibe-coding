<!DOCTYPE html>
<html class="light" lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>게시글 목록 - 한국어 버전 2</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;family=Work+Sans:wght@700&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Noto Sans KR", "sans-serif"],
                        "logo": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display min-h-screen text-[#0d141b] dark:text-slate-50 transition-colors duration-300">
    <div class="flex flex-col w-full">
        <header
            class="flex items-center justify-between border-b border-solid border-slate-200 dark:border-slate-800 bg-white dark:bg-background-dark px-10 py-3 sticky top-0 z-50">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-4 text-primary">
                    <div class="size-6 flex items-center justify-center bg-primary/10 rounded-lg">
                        <span class="material-symbols-outlined text-primary">dynamic_feed</span>
                    </div>
                    <h2
                        class="text-[#0d141b] dark:text-slate-50 text-lg font-logo font-bold leading-tight tracking-[-0.015em]">
                        MetaStream</h2>
                </div>
                <label class="flex flex-col min-w-40 !h-10 max-w-64">
                    <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
                        <div
                            class="text-[#4c739a] flex border-none bg-slate-100 dark:bg-slate-800 items-center justify-center pl-4 rounded-l-lg border-r-0">
                            <span class="material-symbols-outlined text-[20px]">search</span>
                        </div>
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141b] dark:text-slate-50 focus:outline-0 focus:ring-0 border-none bg-slate-100 dark:bg-slate-800 focus:border-none h-full placeholder:text-[#4c739a] px-4 rounded-l-none border-l-0 pl-2 text-sm font-normal"
                            placeholder="검색어를 입력하세요..." value="" />
                    </div>
                </label>
            </div>
            <div class="flex flex-1 justify-end gap-8 items-center">
                <nav class="hidden md:flex items-center gap-9">
                    <a class="text-[#0d141b] dark:text-slate-300 text-sm font-medium hover:text-primary transition-colors"
                        href="#">대시보드</a>
                    <a class="text-primary text-sm font-bold border-b-2 border-primary pb-1" href="#">게시판</a>
                    <a class="text-[#0d141b] dark:text-slate-300 text-sm font-medium hover:text-primary transition-colors"
                        href="#">인기글</a>
                    <a class="text-[#0d141b] dark:text-slate-300 text-sm font-medium hover:text-primary transition-colors"
                        href="#">멤버</a>
                </nav>
                <div class="flex items-center gap-4">
                    <button
                        class="flex items-center justify-center size-10 rounded-lg text-[#4c739a] hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
                        <span class="material-symbols-outlined">notifications</span>
                    </button>
                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ring-2 ring-primary/20"
                        data-alt="사용자 아바타"
                        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuColaVW855FGyO_egHnfp-2yUtjVKuRmEUVCd8EQN99-m8n9aPE_czI4VyrBEbpPQCqqREhqxZFCKH7LbWWMRnKa5SAp__2g5BKa59X9-g9j3uYDNgQvahnBWQAj35OyQZMPMJMDg2EV3I_RdA2in-ArOK2vKVjg-xbayKqx8qU7D6AKYJLJweQFIxzHvEsxUH3FR4iGKe1gjeG2dPVLR9Y7eECovsOrqy2rmcQXKI-tO11QMlfUWQKQZplleShdW2fkCRIm49gXGYa");'>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <main class="max-w-[1200px] mx-auto px-6 py-8">
        <div class="flex flex-wrap items-end justify-between gap-4 mb-8">
            <div class="flex flex-col gap-2">
                <h1 class="text-[#0d141b] dark:text-white text-3xl font-black leading-tight tracking-tight">게시판</h1>
                <p class="text-[#4c739a] dark:text-slate-400 text-base font-normal">워크스페이스의 모든 최근 활동을 관리하고 탐색하세요.</p>
            </div>
            <a href="/posts/new"
                class="group flex min-w-[120px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-xl h-12 px-6 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] shadow-xl shadow-primary/30 hover:shadow-primary/50 hover:bg-primary/90 transition-all active:scale-95 text-decoration-none">
                <span class="material-symbols-outlined text-[20px]">add</span>
                <span class="truncate">글쓰기</span>
            </a>
        </div>
        <div
            class="bg-white dark:bg-background-dark/50 border border-slate-200 dark:border-slate-800 rounded-xl overflow-hidden shadow-sm">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50/80 dark:bg-slate-900/50 border-b border-slate-200 dark:border-slate-800">
                            <th class="px-6 py-4 text-xs font-bold tracking-wider text-[#4c739a] w-20">번호</th>
                            <th class="px-6 py-4 text-xs font-bold tracking-wider text-[#4c739a]">제목</th>
                            <th class="px-6 py-4 text-xs font-bold tracking-wider text-[#4c739a] w-48">작성일</th>
                            <th class="px-6 py-4 text-xs font-bold tracking-wider text-[#4c739a] w-32 text-center">조회수
                            </th>
                            <th class="px-6 py-4 text-xs font-bold tracking-wider text-[#4c739a] w-16"></th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100 dark:divide-slate-800">
                        <tr th:each="post : ${posts}"
                            class="group hover:bg-slate-50 dark:hover:bg-slate-800/40 transition-colors">
                            <td class="px-6 py-5 text-sm font-medium text-slate-400"
                                th:text="${#numbers.formatInteger(post.no, 2)}">01</td>
                            <td class="px-6 py-5">
                                <div class="flex flex-col gap-1">
                                    <a class="text-base font-semibold text-[#0d141b] dark:text-slate-100 group-hover:text-primary transition-colors"
                                        href="#" th:href="@{/posts/{no}(no=${post.no})}" th:text="${post.title}">
                                        Tailwind CSS의 성능 최적화 기법 Top 10
                                    </a>
                                    <div class="flex items-center gap-3">
                                        <span
                                            class="px-2 py-0.5 text-[10px] font-bold tracking-wider bg-primary/10 text-primary rounded">기술</span>
                                        <span class="text-xs text-slate-400">작성자: Admin</span>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-5 text-sm text-[#4c739a] dark:text-slate-400"
                                th:text="${#temporals.format(post.createdAt, 'yyyy년 MM월 dd일')}">2023년 10월 24일</td>
                            <td class="px-6 py-5 text-center">
                                <div class="flex flex-col items-center">
                                    <span class="text-sm font-bold text-[#0d141b] dark:text-slate-200"
                                        th:text="${post.views}">1.2k</span>
                                    <span class="text-[10px] text-slate-400 font-medium">조회수</span>
                                </div>
                            </td>
                            <td class="px-6 py-5 text-right">
                                <button class="p-2 text-slate-400 hover:text-primary rounded-lg transition-colors">
                                    <span class="material-symbols-outlined">more_vert</span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div
                class="flex items-center justify-between px-6 py-4 bg-slate-50/50 dark:bg-slate-900/30 border-t border-slate-200 dark:border-slate-800">
                <span class="text-sm text-slate-500 font-medium"
                    th:text="|전체 ${posts.size()}개의 게시글 표시 중 (현재 ${currentPage} / ${totalPages} 페이지)|">24개의 게시글 중 1-5 표시
                    중</span>
                <div class="flex items-center gap-1">
                    <a class="flex h-9 px-3 items-center justify-center rounded-lg hover:bg-white dark:hover:bg-slate-800 border border-transparent hover:border-slate-200 dark:hover:border-slate-700 transition-all text-slate-400 gap-1 text-sm font-medium text-decoration-none"
                        th:classappend="${currentPage == 1} ? 'pointer-events-none opacity-50' : ''"
                        th:href="@{/posts(page=${currentPage - 1})}">
                        <span class="material-symbols-outlined text-[18px]">chevron_left</span>
                        <span>이전</span>
                    </a>

                    <th:block th:each="pageNum : ${#numbers.sequence(1, totalPages)}">
                        <a th:href="@{/posts(page=${pageNum})}" th:text="${pageNum}"
                            class="text-sm font-medium leading-normal flex size-9 items-center justify-center rounded-lg transition-all text-decoration-none"
                            th:classappend="${pageNum == currentPage} ? 'text-white bg-primary shadow-lg shadow-primary/20 font-bold' : 'text-slate-600 dark:text-slate-400 hover:bg-white dark:hover:bg-slate-800 border border-transparent hover:border-slate-200 dark:hover:border-slate-700'">1</a>
                    </th:block>

                    <a class="flex h-9 px-3 items-center justify-center rounded-lg hover:bg-white dark:hover:bg-slate-800 border border-transparent hover:border-slate-200 dark:hover:border-slate-700 transition-all text-slate-400 gap-1 text-sm font-medium text-decoration-none"
                        th:classappend="${currentPage == totalPages} ? 'pointer-events-none opacity-50' : ''"
                        th:href="@{/posts(page=${currentPage + 1})}">
                        <span>다음</span>
                        <span class="material-symbols-outlined text-[18px]">chevron_right</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <div class="fixed bottom-8 right-8 xl:hidden">
        <button
            class="flex items-center justify-center size-14 rounded-full bg-primary text-white shadow-2xl shadow-primary/40 hover:scale-110 active:scale-95 transition-all">
            <span class="material-symbols-outlined text-[28px]">edit_square</span>
        </button>
    </div>

</body>

</html>
